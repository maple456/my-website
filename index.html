<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00b09b, #96c93d);
            font-family: 'Arial', sans-serif;
            margin: 0;
            position: relative;
        }
        .info-text {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 5px 0;
            border: 2px solid #00b09b;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
        }
        input:focus {
            border-color: #96c93d;
            transform: scale(1.05);
        }
        button {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 12px;
            width: calc(100% - 20px);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 10px;
            transform: scale(1);
        }
        button:hover {
            background: linear-gradient(135deg, #ff5f6d, #ff7eb3);
            transform: scale(1.1);
        }
        p {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        /* 註冊和動畫 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 成功登入通知 */
        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* 手機版調整 */
        @media (max-width: 480px) {
            .login-container {
                width: 80%;
                padding: 20px;
            }
            input, button {
                width: 100%;
            }
            h1 {
                font-size: 22px;
            }
            h2 {
                font-size: 20px;
            }
            input {
                font-size: 14px;
                padding: 10px;
            }
            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>百家樂AI預測系統</h1>
        <h2>登入</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="帳號">
            <input type="password" id="password" placeholder="密碼">
            <button onclick="login()">登入</button>
        </div>
        <p id="message"></p>
        <div class="success-message" id="successMessage">登入成功！正在跳轉...</div>
    </div>
    <div class="info-text">想要密碼嗎? 來聯絡我<br>LINE: @431dkumx</div>
    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "admin" && pass === "1234") {
                document.getElementById("successMessage").style.display = "block";
                setTimeout(function() {
                    window.location.href = "main.html";
                }, 2000); // 2秒後跳轉
            } else {
                document.getElementById("message").innerText = "帳號或密碼錯誤";
            }
        }
    </script>
</body>
</html>
